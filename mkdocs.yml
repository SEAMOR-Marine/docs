site_name: Documentation
site_url: "https://seamor-marine.github.io/docs"
repo_url: https://github.com/SEAMOR-Marine/docs
theme:
  name: material
  theme_dir: docstheme/material
  logo: img/Seamor_Logo-01_RGB_Colour-3200px.png
  favicon: img/favicon.ico
  palette:
    scheme: slate
    primary: amber
    accent: blue
  font:
    text: Open Sans
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SEAMOR-Marine
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/seamormarine/
    - icon: fontawesome/brands/youtube
      link: http://www.youtube.com/@seamormarineltd.6096
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/seamormarine/

markdown_extensions:
  - markdown.extensions.admonition
  #  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - pymdownx.superfences
  - pymdownx.details
  
